        <div class="row">

  <script type="text/javascript">

  $(document).ready(function () {
    var maxField = 6;
    var addButton = $('.add_button');
    var submitButton = $('.submit_button');
    var wrapper = $('.field_wrapper');
    var x = 2;
    $('h1').addClass('animated rubberBand');

    $('.container').keypress(function (e) {
     var key = e.which;
     if (key == 13)  // the enter key code
      {
        $(submitButton).click();
        return false;
      }
    });

    $(addButton).click(function () {
      if (x < maxField) {
        x++;
        $(wrapper).append('<div class="nb' + x + '"><div class="input-field col m11 s10"><div><input name="choices[]" required="" aria-required="true" id="other_field" type="text" class="validate"><label for="other_field" class="">Et ça</label></div></div><div class="input-field col s1"><a class="btn btn-floating waves-effect waves-light pink lighten-1 remove_button"><i class="small material-icons center">remove</i></a></div></div>');
        var selector = ".nb" + x;
        $(selector).addClass('animated bounceInRight');
      }
      if (x >= maxField) {
        $(addButton).hide();
      }
      window.scrollTo(0,document.body.scrollHeight);
    });

    $(wrapper).on('click', '.remove_button', function (e) {
      e.preventDefault();
      var selector = this;
      $(this).parent('div').parent('div').addClass('animated bounceOutLeft');
      setTimeout(function(){
        $(selector).parent('div').parent('div').remove();
      }, 600);
      x--;
      if (x < maxField) {
        $(addButton).show();
      }
    });

    $(submitButton).click(function () {
      var count_result = 0;
      var results = [];
      $('[name="choices[]"]').each(function() {
        if ( $(this).val() !== "" ) {
          results.push($(this).val());
          count_result++;
        }
      });
      var m = new MersenneTwister();
      var randomNumber = m.random();
      var x = Math.floor((randomNumber * count_result));
      $('#result_modal').openModal();
      $('#result_modal').addClass('animated swing');
      $('#result_modal').find('h4').empty();

      setTimeout(function(){
        if (count_result === 0) $('#result_modal').find('h4').text( 'Remplissez les champs avant de me laisser décider :-)' );
        else $('#result_modal').find('h4').text( results[x] );
      }, 4000);
    });

  });
